<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/register">
    <input name="user_last_name" placeholder="姓" class="inputBtn"><br>
    <input name="user_first_name" placeholder="铭" class="inputBtn"><br>
    <input name="user_email" placeholder="邮箱" class="inputBtn"><br>
    <input name="user_password" type="password" placeholder="密码" class="inputBtn"><br>
    <input name="user_phone" type="phone" maxlength="11" minlength="11" placeholder="手机号码" class="inputBtn"><br>
    <input type="submit" value="注&nbsp;&nbsp;&nbsp;册">
</form>


</body>
</html>
