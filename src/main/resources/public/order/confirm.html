<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/title_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style-lc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>寄件 - 个人中心 - DHL</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/center.css">
    <link rel="stylesheet" href="/css/order_confirm.css">
    <link rel="stylesheet" href="https://api.stapxs.cn/css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="/js/center_main.js"></script>
</head>
<body>
<header class="header" id="beginning">
    <div class="header_top">
        <div class="container">
            <div class="row ">
                <div class="col-1 justify-content-center">
                    <select name="lang" id="lang" class="header_select" onchange="top.location=this.value">
                        <option value="index.html">简体中文</option>
                        <option value="#">繁体中文</option>
                        <option value="#">英语</option>
                        <!-- <span> &or;</span> -->
                    </select>
                </div>

                <div class="col-11">
                    <div class="info d-flex float-right">
                        <div class="con_cen">
                            <a href="#about_inf">
                                <img src="/img/hum.png" alt="human" width=18px height=15px>
                                支持
                            </a>
                        </div>
                        <div class="country">
                            <select name="country" id="contr" class="header_select">
                                <option value="profile">选择国家</option>
                                <option value="num_1">中国大陆</option>
                                <option value="num_2">港澳台</option>
                                <option value="num_2">日本</option>
                                <option value="num_2">新加坡</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header_menu">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a href="#beginning">
                            <img src="/img/htg.svg" alt="logo_dhl" style="height: 45px;width: 120px">
                        </a>
                        <div class="search_field center_s_f">
                            <img src="/img/lens.png" alt="lens">
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                            <ul class="menu navbar-nav d-flex justify-content-center">
                                <li class="nav-item menu_item">
                                    <a class="nav-link" href="/center/index.html">主页</a>
                                </li>
                                <li class="nav-item menu_item">
                                    <a class="nav-link" href="/center/new.html">发件</a>
                                </li>
                                <li class="nav-item menu_item">
                                    <a class="nav-link" href="/order/index.html">查询</a>
                                </li>
                                <li class="nav-item menu_item">
                                    <a class="nav-link" href="/center/mine.html">管理快件</a>
                                </li>
                            </ul>
                        </div>
                        <div class="search_field right_s_f">
                            <img src="/img/lens.png" alt="lens">
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container-lg">
    <div class="to-bar">
        <i>创建快件</i>
        <i>——— <strong>支付</strong></i>
        <i>——— 打印</i>
    </div>
    <div style="background: transparent;-moz-box-shadow: 0 0 0 #dfdfdf00;-webkit-box-shadow: 0 0 0 #dfdfdf00;box-shadow: 0 0 0 #dfdfdf00;">
        <div class="envelope">
            <h2>订单信息</h2>
            <h6></h6>
            <div style="border-top: 1px dashed #c2c2c2;margin-top: 20px;">
                <p>创建日期：<span id="oif_createDate"></span></p>
            </div>
            <div style="border-top: 1px dashed #c2c2c2;margin-top: 20px;">
                <p>寄件人：<span id="oif_sendName"></span></p>
                <p>联系方式：<span id="oif_sendPhone"></span></p>
                <p>地址：<span id="oif_sendAddress"></span></p>
            </div>
            <div style="border-top: 1px dashed #c2c2c2;margin-top: 20px;">
                <p>收件人：<span id="oif_getName"></span></p>
                <p>联系方式：<span id="oif_getPhone"></span></p>
                <p>地址：<span id="oif_getAddress"></span></p>
            </div>
        </div>
        <div class="envelope-png"></div>
    </div>
    <div class="ss-card main-card">
        <header style="margin-left: 0;">确认订单信息</header>
        <div class="alert alert-danger" role="alert" id="err-alert" style="display: none"></div>
        <div class="alert alert-primary" role="alert">
            点按下面的确认按钮来确认运单信息，点按取消重新下单。你也可以暂时离开这而，在“个人中心 - 运单管理”处可再次打开。
        </div>
        <button class="button-next" style="background: #ffe061;border: 0" onclick="go_confirm()">确定</button>
        <button class="button-next">取消</button>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="/js/order_confirm.js"></script>
</body>
