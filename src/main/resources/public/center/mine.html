<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/title_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style-lc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>寄件 - 个人中心 - DHL</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/center.css">
    <link rel="stylesheet" href="/css/center_mine.css">
    <link rel="stylesheet" href="https://api.stapxs.cn/css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="/js/center_main.js"></script>
</head>
<body>
<header class="header" id="beginning">
    <div class="header_top">
        <div class="container">
            <div class="row ">
                <div class="col-1 justify-content-center">
                    <select name="lang" id="lang" class="header_select" onchange="top.location=this.value">
                        <option value="index.html">简体中文</option>
                        <option value="#">繁体中文</option>
                        <option value="#">英语</option>
                        <!-- <span> &or;</span> -->
                    </select>
                </div>

                <div class="col-11">
                    <div class="info d-flex float-right">
                        <div class="con_cen">
                            <a href="#about_inf">
                                <img src="/img/hum.png" alt="human" width=18px height=15px>
                                支持
                            </a>
                        </div>
                        <div class="country">
                            <select name="country" id="contr" class="header_select">
                                <option value="profile">选择国家</option>
                                <option value="num_1">中国大陆</option>
                                <option value="num_2">港澳台</option>
                                <option value="num_2">日本</option>
                                <option value="num_2">新加坡</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header_menu">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a href="#beginning">
                            <img src="/img/htg.svg" alt="logo_dhl" style="height: 45px;width: 120px">
                        </a>
                        <div class="search_field center_s_f">
                            <img src="/img/lens.png" alt="lens">
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                            <ul class="menu navbar-nav d-flex justify-content-center">
                                <li class="nav-item menu_item" id="list_home">
                                    <a class="nav-link" href="/center/index.html">主页</a>
                                </li>
                                <li class="nav-item menu_item" id="list_send">
                                    <a class="nav-link" href="/center/new.html">发件</a>
                                </li>
                                <li class="nav-item menu_item" id="list_search">
                                    <a class="nav-link" href="/order/index.html">查询</a>
                                </li>
                                <li class="nav-item menu_item" id="list_orders">
                                    <a class="nav-link" href="/center/mine.html">管理快件</a>
                                </li>
                            </ul>
                        </div>
                        <div class="search_field right_s_f">
                            <img src="/img/lens.png" alt="lens">
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container-lg">
    <div class="main-card ss-card card-1" id="list_no_trust">
        <a class="title" style="font-size: 1.1rem;margin-left: 0;">未确认</a><br>
    </div>
    <div class="main-card ss-card card-1" id="list_no_start">
        <a class="title" style="font-size: 1.1rem;margin-left: 0;">未发货</a><br>
    </div>
    <div class="main-card ss-card card-1" id="list_in_run">
        <a class="title" style="font-size: 1.1rem;margin-left: 0;">运输中</a><br>
    </div>
    <div class="main-card ss-card card-1" id="list_no_get">
        <a class="title" style="font-size: 1.1rem;margin-left: 0;">未签收</a><br>
    </div>
    <div class="main-card ss-card card-1" id="list_end" style="margin-bottom: 50px;">
        <a class="title" style="font-size: 1.1rem;margin-left: 0;">已完成</a><br>
    </div>
</div>


<div class="pop" id="orderDefUser" style="display: none">
    <div>
        <header>运单操作</header>
        <button data-name="orderDefUser" class="close-button" onclick="close_pop(this);">
            <svg style="width: 15px;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
        </button>
        <div class="alert alert-danger" role="alert" style="margin-top: 20px;font-size: 0.9rem;display: none" id="alert-err"></div>
        <div class="alert alert-primary" role="alert" style="margin-top: 20px;font-size: 0.9rem;">
            你可以在这儿返回之前打断的订单操作，或进行更多订单操作。
        </div>
        <div style="justify-content: center;display: flex;flex-flow: wrap;">
            <button id="trust" data-order="" onclick="confirm_order(this);">确认运单</button>
            <button id="cancel" data-order="" onclick="cancel_order(this);">取消运单</button>
            <button id="print" data-order="" onclick="show_page(this);">打印箱面单</button>
            <button id="okey" data-order="" onclick="ok_order(this);">确认签收</button>
        </div>
    </div>
</div>

<div class="pop" id="orderSenderUser" style="display: none">
    <div>
        <header>运单操作</header>
        <button data-name="orderSenderUser" class="close-button" onclick="close_pop(this);">
            <svg style="width: 15px;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
        </button>
        <div class="alert alert-danger" role="alert" style="margin-top: 20px;font-size: 0.9rem;display: none" id="alert-err-sender"></div>
        <div class="alert alert-primary" role="alert" style="margin-top: 20px;font-size: 0.9rem;">
            完成当前流程将使订单进入下一步寄送状态：<br>未发货 -> 运输中 -> 未签收（已完成）
        </div>
        <div style="justify-content: center;display: flex;flex-flow: wrap;">
            <button id="next" data-order="" onclick="next_order(this);">完成当前流程</button>
            <button id="print-sender" data-order="" onclick="show_page(this, true);">打印箱面单</button>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="/js/center_mine.js"></script>
</body>
