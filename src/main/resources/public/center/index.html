<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/title_logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style-lc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人中心 - HTG</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/center.css">
    <link rel="stylesheet" href="https://api.stapxs.cn/css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>
<script>
    $( function() {
        $( "#tabs" ).tabs();
    } );
</script>
<header class="header" id="beginning">
    <div class="header_top">
        <div class="container">
            <div class="row ">
                <div class="col-1 justify-content-center">
                    <select name="lang" id="lang" class="header_select" onchange="top.location=this.value">
                        <option value="index.html">简体中文</option>
                        <option value="#">繁体中文</option>
                        <option value="#">英语</option>
                        <!-- <span> &or;</span> -->
                    </select>
                </div>

                <div class="col-11">
                    <div class="info d-flex float-right">
                        <div class="con_cen">
                            <a href="#about_inf">
                                <img src="/img/hum.png" alt="human" width=18px height=15px>
                                支持
                            </a>
                        </div>
                        <div class="country">
                            <select name="country" id="contr" class="header_select">
                                <option value="profile">选择国家</option>
                                <option value="num_1">中国大陆</option>
                                <option value="num_2">港澳台</option>
                                <option value="num_2">日本</option>
                                <option value="num_2">新加坡</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header_menu">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a href="#beginning">
                            <img src="/img/htg.svg" alt="logo_dhl" style="height: 45px;width: 120px">
                        </a>
                        <div class="search_field center_s_f">
                            <img src="/img/lens.png" alt="lens">
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                            <ul class="menu navbar-nav d-flex justify-content-center">
                                <li class="nav-item menu_item" id="list_home">
                                    <a class="nav-link" href="/center/index.html">主页</a>
                                </li>
                                <li class="nav-item menu_item" id="list_send">
                                    <a class="nav-link" href="/center/new.html">发件</a>
                                </li>
                                <li class="nav-item menu_item" id="list_search">
                                    <a class="nav-link" href="/order/index.html">查询</a>
                                </li>
                                <li class="nav-item menu_item" id="list_orders">
                                    <a class="nav-link" href="/center/mine.html">管理快件</a>
                                </li>
                            </ul>
                        </div>
                        <div class="search_field right_s_f">
                            <img src="/img/lens.png" alt="lens">
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="container-lg">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Covid-19 更新</strong> 服务更新和紧急情形附加费 <a>查看更多</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <a class="title">欢迎使用 HTG 用户中心</a>
    <div class="main-card ss-card card-0">
        <div class="card-0-name">
            <img id="user-head">
            <i id="user-name">User Name</i>
        </div>
    </div>
    <div class="main-card ss-card card-1" id="new_card">
        <div id="tabs" class="tab-1">
            <ul>
                <li><a href="#tabs-1">创建一个快件</a></li>
                <li><a href="#tabs-2">从历史快件中创建</a></li>
                <li><a href="#tabs-3">获取报价</a></li>
            </ul>
            <div id="tabs-1" style="padding-top: 40px;">
                <div class="from-ab">
                    <i>A</i>
                    <div></div>
                    <a></a>
                    <i>B</i>
                </div>
                <form method="get" action="new.html">
                    <div class="new-order">
                        <i>发件地</i><br>
                        <input name="start">
                        <div style="margin-top: 50px;"></div>
                        <i>收件地</i><br>
                        <input name="end"><br>
                        <button type="submit">下一步</button>
                    </div>
                </form>
                <div style="clear: both;display: block;"></div>
            </div>
            <div id="tabs-2">

            </div>
            <div id="tabs-3" style="padding-top: 40px;">
                <div class="from-ab">
                    <i>A</i>
                    <div></div>
                    <a></a>
                    <i>B</i>
                </div>
                <div class="new-order">
                    <i>发件地</i><br>
                    <input>
                    <div style="margin-top: 50px;"></div>
                    <i>收件地</i><br>
                    <input><br>
                    <button>下一步</button>
                </div>
                <div style="clear: both;display: block;"></div>
            </div>
        </div>
        <div class="tab-1-side">
            <a class="title" style="font-size: 1.1rem;margin-left: 0;">我的快件</a><br>
            <a style="font-size: 0.8rem;font-weight: 400;">过去90天的发件记录</a><br>
            <div>
                <a>已保存的快件（1）</a><br>
                <a>查看所有快件</a>
            </div>
        </div>
        <div style="clear: both;display: block;"></div>
    </div>
    <div class="main-card ss-card card-1">
        <div class="card2-1" id="send-work">
            <a class="title" style="font-size: 1.1rem;margin-left: 0;">提交工单</a>
            <div class="alert alert-primary" role="alert" style="margin-top: 10px;">
                您可以在此处提交工单，如果您想要针对某个订单提交，请填写“运单编号”条目，否则留空它。
            </div>
            <form onsubmit="new_work();return false;">
                <div class="alert alert-danger" role="alert" id="word-err-alert" style="display: none;"></div>
                <i>运单编号<br><input id="work_order"></i><br>
                <i>* 工单标题<br><input id="work_title"></i><br>
                <i>工单内容<br><textarea id="work_input"></textarea></i>
                <button type="submit">提交</button>
                <div style="clear: both;display: block;"></div>
            </form>
        </div>
        <div class="card2-2" id="work-list">
            <a id="gd-title" class="title" style="font-size: 1.1rem;margin-left: 0;">我的工单</a><br>
        </div>
        <div style="clear: both;display: block;"></div>
    </div>
</div>

<div class="pop" id="workDefUser" style="display: none">
    <div>
        <header>工单详情</header>
        <button data-name="workDefUser" class="close-button" onclick="close_pop(this);">
            <svg style="width: 15px;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
        </button>
        <div style="text-align: center;" class="work-info">
            <header id="def-work-title"></header>
            <i id="def-work-main"></i>
        </div>
        <div class="alert alert-primary" id="def-work-back" role="alert" style="margin-top: 20px;font-size: 0.9rem;"></div>
    </div>
</div>

<div class="pop" id="workSevUser" style="display: none">
    <div>
        <header>工单详情</header>
        <button data-name="workSevUser" class="close-button" onclick="close_pop(this);">
            <svg style="width: 15px;" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
        </button>
        <div style="text-align: center;" class="work-info">
            <header id="def-work-title-sev"></header>
            <i id="def-work-main-sev"></i>
        </div>
        <form onsubmit="back_work();return false;" class="back_work">
            <i>回复工单</i>
            <textarea id="back-work-info"></textarea>
            <button type="submit">提交</button>
        </form>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="/js/center_main.js"></script>
<script src="/js/center_index.js"></script>
</body>
