<header class="header" id="beginning">
    <div class="header_top">
        <div class="container">
            <div class="row ">
                <div class="col-1 justify-content-center">
                    <select name="lang" id="lang" class="header_select" onchange="top.location=this.value">

                        <option value="#">繁体中文</option>
                        <option value="#">英语</option>

                    </select>
                </div>

                <div class="col-11">
                    <div class="info d-flex float-right">
                        <div class="con_cen">
                            <a href="#about_inf">
                                <img src="/img/hum.png" alt="human" width=18px height=15px>
                                支持
                            </a>
                        </div>
                        <div class="country">
                            <select name="country" id="contr" class="header_select">
                                <option value="profile">选择国家</option>
                                <option value="num_1">中国大陆</option>
                                <option value="num_2">港澳台</option>
                                <option value="num_2">日本</option>
                                <option value="num_2">新加坡</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header_menu">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a href="#beginning">
                            <img src="/img/htg.svg" alt="logo_dhl" style="height: 45px;width: 120px">
                        </a>
                        <div class="search_field center_s_f">
                            <img src="/img/lens.png" alt="lens">
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                            <ul class="menu navbar-nav d-flex justify-content-center">
                                <li class="nav-item menu_item">

                        </div>
                    </nav>
                </div>
            </div>
        </div>

</header>
<div class="container-lg">
    <div class="to-bar">
        <i><strong>创建快件</strong></i>
        <i>——— 支付</i>
        <i>——— 打印</i>
    </div>
    <div class="main-card ss-card">
        <div class="alert alert-primary" role="alert" id="alert" style="display: none">
            请先登陆账号再进行操作， <a>立即登录</a>
        </div>
        <form onsubmit="new_order();return false;">
            <div class="cardse-1">
                <a class="title" style="font-size: 1.1rem;margin-left: 0;">发件地</a><br>
                <div class="new-order create_order">
                    <i>姓名</i><br>
                    <input placeholder="姓名" id="sender-name"><br>
                    <i>国家 / 地区</i><br>
                    <input placeholder="China 中华人民共和国" id="sender-country"><br>
                    <i>地址</i><br>
                    <input id="send-address" value=""><br>
                    <i>邮政编码</i><br>
                    <input><br>
                    <i>电子邮箱</i><br>
                    <input placeholder="我们将向此电子邮件发送快件通知。" id="sender-email"><br>
                    <i>电话</i><br>
                    <input style="width: 15%;"> - <input style="width: calc(85% - 70px - 16px);" id="sender-phone">
                    <br><br>
                </div>
                <a>清空表单</a>
            </div>
            <div class="cardse-2">
                <a class="title" style="font-size: 1.1rem;margin-left: 0;">收件地</a><br>
                <div class="new-order create_order">
                    <i>姓名</i><br>
                    <input placeholder="姓名" id="getter-name"><br>
                    <i>国家 / 地区</i><br>
                    <input placeholder="China 中华人民共和国" id="getter-country"><br>
                    <i>地址</i><br>
                    <input id="get-address" value=""><br>
                    <i>电子邮箱</i><br>
                    <input placeholder="我们将向此电子邮件发送快件通知。" id="getter-email"><br>
                    <i>电话</i><br>
                    <input style="width: 15%;"> - <input style="width: calc(85% - 70px - 16px);" id="getter-phone">
                    <br><br>
                </div>
                <a>清空表单</a><br>
                <a>添加联系人</a>
            </div>
            <div style="clear: both;display: block;"></div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                <strong>重要</strong> 自 10 月 25 日起，由于 Covid-19 导致的人员调度，取件暂时限制为每次取件/每天 100 公斤，直至另行通知。
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="new-order">
                <button type="submit">下一步</button>
            </div>
            <div style="clear: both;display: block;"></div>
        </form>
    </div>
</div>
